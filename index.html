<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/overlay-card.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/nav-search.css">
    <script src="assets/js/api.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/overlay.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/search.js"></script>
</head>

<body onload="init()">

    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="brand">
                <img src="./img/pokemon-logo.png" class="logo">
                <span>Pokédex</span>
            </a>
            <form class="search" role="search">
                <input id="search" type="search" placeholder="Search" />
                <button type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="content" id="content"></div>

    <div class="button-container">
        <button onclick="loadMore()" class="load-more" id="loadMoreButton">Load More</button>
    </div>

    <div class="loader"><img src="./img/loading-spinner.png"></div>

    <div id="overlay" class="overlay"></div>

    <footer>
        <span>© 2025 Company, Inc.</span>
    </footer>

</body>

</html>
